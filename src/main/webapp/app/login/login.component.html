<div style="padding-top: 4em">
  <div class="row justify-content-center altura-maxima">
    <div class="col-lg-4 col-md-2 col-sm-0"></div>
    <!-- Espacio lateral -->
    <div class="col-lg-4 col-md-6 col-sm-12 p-4 background-formularios">
      <h1 class="pb-3" data-cy="loginTitle">Ingresa</h1>
      <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
        <strong>No autenticado!</strong> Por favor verifique sus datos e intente nuevamente.
      </div>
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="form-group">
          <label class="username-label" for="username">Usuario</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            placeholder="Usuario del directorio activo"
            formControlName="username"
            #username
            data-cy="username"
          />
        </div>

        <div class="form-group">
          <label for="password">Contrase&ntilde;a</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Su clave"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span>Recordarme</span>
          </label>
        </div>

        <div class="pt-4 text-center">
          <button type="submit" class="btn btn-primary btn-block" data-cy="submit">Entrar</button>
        </div>
      </form>
    </div>
    <div class="col-lg-4 col-md-2 col-sm-0"></div>
    <!-- Espacio lateral -->
  </div>
</div>
