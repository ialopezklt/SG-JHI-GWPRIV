<form *ngIf="rol" name="deleteForm" (ngSubmit)="confirmDelete(rol.rolId!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="rolDeleteDialogHeading">Confirmar borrado</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p id="jhi-delete-rol-heading">Seguro que quiere eliminar este Rol?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
    </button>

    <button id="jhi-confirm-delete-rol" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Borrar</span>
    </button>
  </div>
</form>
