<form *ngIf="grupoParametro" name="deleteForm" (ngSubmit)="confirmDelete(grupoParametro.grupoParametroId!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="grupoParametroDeleteDialogHeading">Confirmar Eliminaci√≥n</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p id="jhi-delete-grupoParametro-heading">Esta seguro de borrar este Grupo Parametro?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
    </button>

    <button id="jhi-confirm-delete-grupoParametro" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Borrar</span>
    </button>
  </div>
</form>
