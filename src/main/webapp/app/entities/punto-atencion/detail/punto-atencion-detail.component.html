<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="puntoAtencion">
      <h2 data-cy="puntoAtencionDetailsHeading"><span>Punto Atencion</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Punto Atencion Id</span></dt>
        <dd>
          <span>{{ puntoAtencion.puntoAtencionId }}</span>
        </dd>
        <dt><span>Departamento</span></dt>
        <dd>
          <span>{{ puntoAtencion.departamento }}</span>
        </dd>
        <dt><span>Ciudad</span></dt>
        <dd>
          <span>{{ puntoAtencion.ciudad }}</span>
        </dd>
        <dt><span>Direccion</span></dt>
        <dd>
          <span>{{ puntoAtencion.direccion }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/punto-atencion', puntoAtencion.puntoAtencionId, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
